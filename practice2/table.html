<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border:1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body> 
        <h2>Cell that spans two columns</h2>
        <p>To make a cell span more than one column, use the colspan attribute.</p>
        <table style="width: 100%;">
            <tr>
                <th>First Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <th>Bill Gates</th>
                <th>55577854</th>
                <th>55577855</th>
            </tr>
        </table>
    </body>
</html>
